<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zflix</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="fontawesome/css/all.css" rel="stylesheet">
</head>

<body>
    <div class='site-wrapper'>
        <div class='topBar-wrapper'>
            <div class='topBar-logo'>ZFLIX</div>
            <div class='topBar-options'>
                <div class='topBar-options-home options'>Home</div>
                <div class='topBar-options-recently options'> Recently</div>
            </div>
            <div class='topBar-profile'></div>
        </div>
        <div class='preview-wrapper'>
            <div class='preview-container'>
                <div class='preview-container-title'>MONEY HEIST</div>
                <div class='preview-container-tools'>
                    <div class='preview-container-tools-play tools'>
                        <i class="fas fa-play tools-icon"></i>
                        <div class="tools-text">Play</div>
                    </div>
                    <div class='preview-container-tools-play tools tools-2'>
                        <i class="fas fa-plus tools-icon"></i>
                        <div class="tools-text">My List</div>
                    </div>

                </div>
                <div class='preview-container-details'>
                    <div class='preview-container-details-year'></div>
                    <div class='preview-container-details-genre'></div>
                    <div class='preview-container-details-rating'></div>
                </div>
                <div class='preview-container-description'>
                    With millions of ueros and their lives on the line, nine robbers attempt to pull off the greatest heist of all time
                </div>
            </div>
        </div>
        <div class='rec-wrapper'>
            <div class='rec-item'></div>
            <div class='rec-item'></div>
            <div class='rec-item rec-item-select'></div>
            <div class='rec-item'></div>
            <div class='rec-item'></div>
        </div>
    </div>
</body>
<script src='scripts/general.js'></script>
<script src='scripts/index.js'></script>

</html>
