<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zflix</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <link href="fontawesome/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>
    <div class='site-wrapper vignette'>
        <div class='topBar-wrapper'>
            <div class='topBar-logo'>MovieKnight</div>
            <div class='topBar-options'>

            </div>
            <div class='topBar-profile'></div>
        </div>
        <div class='topBar-wrapper topBar-center'>
            <div class='topBar-options-home options'>Home</div>
            <div class='topBar-options-recently options'> Recently</div>
        </div>
        <div class='preview-wrapper'>
            <div class='preview-container'>
                <div class='preview-container-title'></div>
                <div class='preview-container-details'>
                    <div class='preview-container-details-year'></div>
                    <div class='preview-container-details-genre'></div>
                    <div class='preview-container-details-match'></div>
                    <div class='preview-container-details-rating '>
                        <div id='preview-container-details-rating-1'></div>
                        <div id='preview-container-details-rating-2'></div>
                        <div id='preview-container-details-rating-3'></div>
                        <div id='preview-container-details-rating-4'></div>
                        <div id='preview-container-details-rating-5'></div>
                    </div>
                </div>
                <div class='preview-container-tools'>
                    <div class='preview-container-tools-play tools'>
                        <i class="fas fa-play tools-icon"></i>
                        <div class="tools-text">Play</div>
                    </div>
                    <div class='preview-container-tools-play tools tools-2'>
                        <i class="fas fa-plus tools-icon"></i>
                        <div class="tools-text">My List</div>
                    </div>

                </div>

                <div class='preview-container-description'>
                </div>
            </div>
        </div>
        <div class='rec-wrapper'>
            <div class='rec-item '>
                <div class='rec-item-main rec-item-main-select'></div>
            </div>
            <div class='rec-item'>
                <div class='rec-item-main'></div>
            </div>
            <div class='rec-item'>
                <div class='rec-item-main'></div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/jquery/jquery.js"></script>
<script src="scripts/vibrant/vibrant.js"></script>
<script src='scripts/general.js'></script>
<script src='scripts/index.js'></script>

</html>
